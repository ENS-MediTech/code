<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 1em;
            background-color: #0000FF;
            color: #FFFFFF;
            border: none;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Saisie</div>
        <div class="form-group">
            <label for="month">Mois (2 chiffres)</label>
            <input type="text" id="month">
        </div>
        <div class="form-group">
            <label for="year">Année (4 chiffres)</label>
            <input type="text" id="year">
        </div>
        <div class="form-group">
            <label for="meal">Repas midi</label>
            <input type="text" id="meal">
        </div>
        <div class="form-group">
            <label for="night">Nuitées</label>
            <input type="text" id="night">
        </div>
        <div class="form-group">
            <label for="step">Etape</label>
            <input type="text" id="step">
        </div>
        <div class="form-group">
            <label for="km">Km</label>
            <input type="text" id="km">
        </div>
        <button class="submit-btn">Soumettre la requête</button>
    </div>
</body>
</html>
